# ============================================
# BookTheShow - Local Development Environment
# Run: docker-compose up -d
# ============================================

version: '3.8'

services:
  # SQL Server 2022 - Primary Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: booktheshow-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=BookTheShow@2024!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - booktheshow-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "BookTheShow@2024!" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10

  # Redis - Caching & Distributed Locks
  redis:
    image: redis:7-alpine
    container_name: booktheshow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - booktheshow-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # RabbitMQ - Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: booktheshow-rabbitmq
    ports:
      - "5672:5672"   # AMQP protocol
      - "15672:15672" # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=booktheshow
      - RABBITMQ_DEFAULT_PASS=booktheshow123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - booktheshow-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 3s
      retries: 3

  # Elasticsearch - Full-text Search (Optional)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: booktheshow-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - booktheshow-network
    healthcheck:
      test: curl -s http://localhost:9200 || exit 1
      interval: 10s
      timeout: 3s
      retries: 3

  # Seq - Log Aggregation (Serilog sink)
  seq:
    image: datalust/seq:latest
    container_name: booktheshow-seq
    ports:
      - "5341:80"     # Web UI
      - "5342:5341"   # Ingestion
    environment:
      - ACCEPT_EULA=Y
    volumes:
      - seq_data:/data
    networks:
      - booktheshow-network

volumes:
  sqlserver_data:
  redis_data:
  rabbitmq_data:
  elasticsearch_data:
  seq_data:

networks:
  booktheshow-network:
    driver: bridge